services:
  crawler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ott-crawler
    environment:
      - TZ=Asia/Seoul
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/var/log/crawler
      - ./src:/app/src
    restart: unless-stopped
    networks:
      - crawler-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  crawler-network:
    driver: bridge
